<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Sentimentos IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 400;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .text-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid;
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .sentiment-emoji {
            font-size: 3rem;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sentiment-info h3 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .sentiment-desc {
            color: #666;
            font-size: 1rem;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .metric-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .polarity-bar {
            width: 100%;
            height: 8px;
            background: #e1e5e9;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .polarity-fill {
            height: 100%;
            transition: width 0.8s ease-out;
            border-radius: 4px;
        }

        .error {
            background: #fee;
            border-left-color: #f44336;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .examples h4 {
            color: #333;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .example-texts {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .example-text {
            background: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .example-text:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .metrics {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Analisador de Sentimentos IA</h1>
            <p class="subtitle">Descubra o sentimento por tr√°s de qualquer texto usando intelig√™ncia artificial</p>
        </div>

        <div class="input-section">
            <label for="texto" class="input-label">
                <i class="fas fa-edit"></i> Digite ou cole seu texto aqui:
            </label>
            <textarea 
                id="texto" 
                class="text-input" 
                placeholder="Exemplo: Estou muito feliz com este novo projeto! üòä"
                rows="4"
            ></textarea>
        </div>

        <button id="analisarBtn" class="analyze-btn" onclick="analisarTexto()">
            <i class="fas fa-brain"></i>
            Analisar Sentimento
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analisando seu texto...</p>
        </div>

        <div class="result" id="resultado">
            <!-- Resultado ser√° inserido aqui -->
        </div>

        <div class="examples">
            <h4><i class="fas fa-lightbulb"></i> Exemplos para testar:</h4>
            <div class="example-texts">
                <span class="example-text" onclick="usarExemplo('Estou muito feliz com este novo projeto! üòä')">
                    Positivo
                </span>
                <span class="example-text" onclick="usarExemplo('Este produto √© terr√≠vel, n√£o recomendo para ningu√©m.')">
                    Negativo
                </span>
                <span class="example-text" onclick="usarExemplo('O clima hoje est√° normal, nem muito quente nem muito frio.')">
                    Neutro
                </span>
                <span class="example-text" onclick="usarExemplo('Amo viajar e conhecer novos lugares! ‚úàÔ∏è')">
                    Emocionado
                </span>
            </div>
        </div>
    </div>

    <script>
        async function analisarTexto() {
            const texto = document.getElementById('texto').value.trim();
            const btn = document.getElementById('analisarBtn');
            const loading = document.getElementById('loading');
            const resultado = document.getElementById('resultado');

            if (!texto) {
                alert('Por favor, digite algum texto para analisar!');
                return;
            }

            // Mostrar loading
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analisando...';
            loading.style.display = 'block';
            resultado.style.display = 'none';

            try {
                const response = await fetch('/analisar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ texto })
                });

                const data = await response.json();

                if (response.ok) {
                    mostrarResultado(data);
                } else {
                    mostrarErro(data.erro || 'Erro ao analisar o texto');
                }
            } catch (error) {
                mostrarErro('Erro de conex√£o. Tente novamente.');
            } finally {
                // Restaurar bot√£o
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-brain"></i> Analisar Sentimento';
                loading.style.display = 'none';
            }
        }

        function mostrarResultado(data) {
            const resultado = document.getElementById('resultado');
            
            const polaridadePercent = Math.abs(data.polaridade) * 100;
            const polaridadeWidth = Math.min(polaridadePercent, 100);
            
            resultado.innerHTML = `
                <div class="result-card" style="border-left-color: ${data.cor}">
                    <div class="result-header">
                        <div class="sentiment-emoji">${data.emoji}</div>
                        <div class="sentiment-info">
                            <h3 style="color: ${data.cor}">${data.classificacao}</h3>
                            <p class="sentiment-desc">${data.descricao}</p>
                        </div>
                    </div>
                    
                    <div class="metrics">
                        <div class="metric">
                            <div class="metric-label">Polaridade</div>
                            <div class="metric-value" style="color: ${data.cor}">
                                ${data.polaridade.toFixed(3)}
                            </div>
                            <div class="polarity-bar">
                                <div class="polarity-fill" style="width: ${polaridadeWidth}%; background: ${data.cor}"></div>
                            </div>
                        </div>
                        
                        <div class="metric">
                            <div class="metric-label">Intensidade</div>
                            <div class="metric-value" style="color: ${data.cor}">
                                ${data.porcentagem}%
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            resultado.style.display = 'block';
        }

        function mostrarErro(mensagem) {
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${mensagem}
                </div>
            `;
            resultado.style.display = 'block';
        }

        function usarExemplo(texto) {
            document.getElementById('texto').value = texto;
            document.getElementById('texto').focus();
        }

        // Permitir an√°lise com Enter (Ctrl+Enter)
        document.getElementById('texto').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                analisarTexto();
            }
        });
    </script>
</body>
</html>
